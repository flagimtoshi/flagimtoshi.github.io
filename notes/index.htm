<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Notes App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #315c9b;
    }
    #toolbar {
      background: #315c9b;
      padding: 8px;
      display: flex;
      gap: 10px;
    }
    #canvas {
      border: 1px solid #ccc;
      touch-action: none;
      background: #ffffff;
    }
    .btn {
      cursor: pointer;
      padding: 5px;
      background: #aaa;
      color: white;
      border: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button class="btn" id="save">Save</button>
    <button class="btn" id="load">Load</button>

    <input type="file" id="upload" accept="image/*" class="btn">

    <button class="btn" id="undo">Undo</button>



    <button class="btn tool" data-tool="pen">Pen</button>
    <button class="btn tool" data-tool="eraser">Eraser</button>

    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="20" value="2">

    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    <select name="inputMethods" id="inputMethod">
        <option value='mouse'>Mouse / Trackpad</option>
        <option value='touch'>Touch / Finger</option>
        <option value='pen'>Pen / Stylus</option>
      </select>
  </div>
  
  <canvas id="canvas" width="800" height="600"></canvas>

  <script src="main.js"></script>
</body>
</html>
