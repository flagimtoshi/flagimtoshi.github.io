<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Calculator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
			  font-family: Tahoma, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #calculator {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button {
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            color: #000;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            background-color: #d3d3d3;
        }

        #result {
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result"></div>
            <div class="row">
                <div class="button" onclick="appendValue('7')">7</div>
                <div class="button" onclick="appendValue('8')">8</div>
                <div class="button" onclick="appendValue('9')">9</div>
				  <div class="button" onclick="performOperation('+')">+</div>
				<div class="button" onclick="clearResult()">C</div>
				
            </div>
            <div class="row">
                <div class="button" onclick="appendValue('4')">4</div>
                <div class="button" onclick="appendValue('5')">5</div>
                <div class="button" onclick="appendValue('6')">6</div>
					<div class="button" onclick="performOperation('-')">-</div>
					<div class="button" onclick="appendValue('')"></div>
					
					
            </div>
            <div class="row">
                <div class="button" onclick="appendValue('1')">1</div>
                <div class="button" onclick="appendValue('2')">2</div>
                <div class="button" onclick="appendValue('3')">3</div>
					<div class="button" onclick="performOperation('*')">*</div>
					<div class="button" onclick="exitApp()">Exit</div>
					
					
            </div>
            <div class="row">
                <div class="button" onclick="appendValue('0')">0</div>
                <div class="button" onclick="appendValue('.')">.</div>
                <div class="button" onclick="appendValue('')"></div>
					<div class="button" onclick="performOperation('/')">/</div>
					<div class="button" onclick="calculateResult()">=</div>
					
            </div>
        </div>
    </div>

    <script>
        let result = '';
        let currentOperator = '';

        function appendValue(value) {
            result += value;
            updateResult();
        }

        function updateResult() {
            document.getElementById('result').textContent = result;
        }

        function performOperation(operator) {
            currentOperator = operator;
            result += operator;
            updateResult();
        }

        function clearResult() {
            result = '';
            updateResult();
        }

		 function exitApp() {
			  //window.location.href = "better.htm";
				history.back();
		 }

        function calculateResult() {
            try {
                result = eval(result);
                updateResult();
            } catch (error) {
                result = 'Error';
                updateResult();
            }
        }
    </script>
</body>
</html>
