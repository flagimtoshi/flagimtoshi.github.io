<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizdezu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #countup {
            font-size: 3rem;
            margin: 20px 0;
        }
        #textTop, #textBottom {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div id="textTop">The Money owed by Ёва to Еврей</div>
    <div id="countup">0 €</div>
    <div id="textBottom">Черт возьми, моя работа платит 9 евро в час, и я их верну))</div>

    <script>
        // Set the date you're counting from (year, month (0-11), day, hours, minutes, seconds)
        const startDate = new Date(2022, 7, 29, 14, 5, 0); // August 29, 2022

        function updateCountup() {
            const now = new Date();
            const difference = now - startDate;
            const minutesPassed = Math.floor(difference / (1000 * 60));
            document.getElementById('countup').textContent = `${minutesPassed}€`;
        }

        // Update the counter every second
        setInterval(updateCountup, 1000);
    </script>

</body>
</html>
